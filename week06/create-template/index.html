<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create template</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    
    <div class="out-container">
        <div class="text">
            <div class="bar-1"></div>
            <div class="bar-2"></div>
            <div class="bar-3"></div>
        </div>
        <div class="player">
            <div class="player-circle">
                <div class="player-triangle"></div>
            </div>
        </div>
        <div class="list">
            <div class="straight"></div>
            <div class="straight"></div>
            <div class="straight"></div>
            <div class="straight"></div>
            <div class="straight"></div>
            <div class="straight"></div>
            <div class="straight"></div>
        </div>
        <div class="phone">
            <hr class="blue-straight">
            <div class="blue-rectangle"></div>
            <div class="phone-circle"></div>
        </div>
        <div class="big-image-container">
            <div class="image-container">
                <div class="player-circle"></div>
                <div class="small-triangle"></div>
                <div class="big-triangle"></div>
            </div>
            <div class="circles-container">
                <div class="small-circle"></div>
                <div class="small-circle"></div>
                <div class="small-circle"></div>
            </div>
        </div>
        <div class="small-image-container ">
            <div class="image-container">
                <div class="player-circle"></div>
                <div class="small-triangle"></div>
                <div class="big-triangle"></div>
            </div>
            <div class="circles-container">
                <div class="small-circle"></div>
                <div class="small-circle"></div>
                <div class="small-circle"></div>
            </div>
        </div>
        <div class="toggle-container">
            <div class="box-shadowed-circle"></div>
        </div>
       
        <footer class="footer-container">
            <div class="bar-container">
                <div class="footer-blue-bar"></div>
                <div class="footer-white-bar"></div>
            </div>

            <div class="fa-icon-container">
                <div class="square"><i class="fa fa-facebook-f"></i></div>
                <div class="square"><i class="fa fa-twitter"></i></div>
                <div class="square"><i class="fa fa-linkedin"></i></div>
                <div class="square"><i class="fa fa-instagram"></i></div>
                <div class="square"><i class="fa fa-youtube-play"></i></div>
            </div>
        </footer>
    </div>
    
</body>
</html>
